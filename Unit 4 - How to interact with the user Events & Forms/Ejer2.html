<!-- 2.-Captura el movimiento del ratón, para que se muestre la posición en la que se
encuentra en cada momento. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura el movimiento del ratón</title>
</head>
<body>
    <script>
        document.addEventListener("mousemove", function(event) {
            let x = event.clientX;
            let y = event.clientY;
            document.getElementById("posicion").textContent = `Posición: X=${x}, Y=${y}`;
        });
    </script>
    <h1>Mueve el ratón para ver su posición</h1>
    <p id="posicion">Posición: X=0, Y=0</p>
</body>
</html>
