<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <!-- Tarjeta de Crédito -->
        <div class="credit-card-container">
            <div class="credit-card" id="creditCard">
                <!-- Cara Frontal -->
                <div class="card-front" id="cardFront">
                    <div class="card-logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Visa_2021_logo.svg/600px-Visa_2021_logo.svg.png" alt="Visa Logo">
                    </div>
                    <div class="card-number" id="cardNumber">#### #### #### ####</div>
                    <div class="card-holder">
                        <span>Card Holder</span>
                        <div id="cardHolder">Your Name</div>
                    </div>
                    <div class="card-expiry">
                        <span>Expires</span>
                        <div id="cardExpiry">MM/YY</div>
                    </div>
                    <div class="card-type">
                        <span>VISA</span>
                    </div>
                </div>
                
                <!-- Cara Trasera -->
                <div class="card-back" id="cardBack">
                    <div class="magnetic-stripe"></div>
                    <div class="cvv-label">CVV</div>
                    <div class="cvv" id="cvvDisplay">###</div>
                    <!-- Cuadrado magnético -->
                    <div class="magnetic-square"></div>
                </div>
            </div>
        </div>

        <!-- Formulario de Tarjeta de Crédito -->
        <div class="form-wrapper">
            <form id="cardForm">
                <div class="form-group">
                    <label for="holderName">Card Holder</label>
                    <input type="text" id="holderName" name="holderName" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="cardNumberInput">Card Number</label>
                    <input type="text" id="cardNumberInput" name="cardNumber" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="expiryMonth">Expiry Month</label>
                    <input type="text" id="expiryMonth" name="expiryMonth" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label for="expiryYear">Expiry Year</label>
                    <input type="text" id="expiryYear" name="expiryYear" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="validacion.js"></script>
</body>
</html>
